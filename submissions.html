<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submissions List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- container that holds the logo, title and the button to return to the task -->
    <div class="bar">
        <div class="logo">
            <img class="img1" src="img1.png" width="50" height="50">
            <p class="title">Google Developer Student Clubs</p>
        </div>
        <a href="index.html" class="backBttn">Back to Task</a>
    </div>

    <!-- container that hols the submissions and the button to clear it -->
    <div class="sub-container">
        <div class="submissions">
            <h2>Submitted Links:</h3>
            <ul id="submissionsList"></ul>
        </div>
        <button type="button" onclick="clearSubmissions()" class="clearBttn">Clear</button>
    </div>

    

<script>
    function loadSubmissions() { //this function loads the submissions and displays them as links
        
        let submissions = JSON.parse(localStorage.getItem('submissions')) || [];

        let submissionsList = document.getElementById('submissionsList');

        submissionsList.innerHTML = '';

        submissions.forEach((submission) => {
            let li = document.createElement('li');
            let a = document.createElement('a');
                a.href = submission; 
                a.textContent = submission;
                a.target = '_blank'; 

                li.appendChild(a);
                submissionsList.appendChild(li);
        });
    }

    function clearSubmissions(){ //this function empties the submission field upon the click of the button
        localStorage.removeItem('submissions');
        let submissionsList = document.getElementById('submissionsList');
        submissionsList.innerHTML = '';
    }

    document.addEventListener('DOMContentLoaded', function() {
        loadSubmissions();
    });
</script>

</body>
</html>
